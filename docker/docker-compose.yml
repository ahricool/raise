# ===================================
# A股自选股智能分析系统 - Docker Compose
# ===================================
#
# 启动:
#   docker-compose -f docker/docker-compose.yml up -d
#
# 仅后端:
#   docker-compose -f docker/docker-compose.yml up -d server

services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────
  postgres:
    image: postgres:16
    container_name: raise-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stock_analysis
      - TZ=Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stock_analysis"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Python Backend + 内嵌前端 ────────────────────────────────────────────
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: raise-server:${env_version:-latest}
    container_name: raise-server
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=Asia/Shanghai
      - WEBUI_HOST=0.0.0.0
    volumes:
      - ../data:/workspace/data
      - ../logs:/workspace/logs
      - ../reports:/workspace/reports
      - ../.env:/workspace/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "main.py", "--serve-only", "--host", "0.0.0.0", "--port", "${API_PORT:-8000}"]
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
